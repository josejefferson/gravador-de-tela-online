	<title>Gravador de tela online</title>
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/index.css">
</head>

<body>

	<div class="container my-5">

		<h1 class="mb-5">Gravador de tela online</h1>

		<div class="row mb-3">
			<div class="col-12 col-md-6 col-lg-3 text-center">
				<div class="form-group">
					<label for="vwidth">Largura (px)</label>
					<input type="number" class="form-control text-center" id="vwidth" value="1920">
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3 text-center">
				<div class="form-group">
					<label for="vheight">Altura (px)</label>
					<input type="number" class="form-control text-center" id="vheight" value="1080">
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3 text-center">
				<div class="form-group">
					<label for="vframerate">Framerate (FPS)</label>
					<input type="number" class="form-control text-center" id="vframerate" value="30">
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3 text-center">
				<div class="form-group">
					<label for="vdelay">Espera (seg)</label>
					<input type="number" class="form-control text-center" id="vdelay" value="0">
				</div>
			</div>
		</div>

		<video class="w-100 my-3" id="voutput" autoplay controls></video>

		<div class="text-center mt-3">
			<button class="btn actbtn rounded-circle mx-3 bg-success text-white" id="vstart"><i
					class="mdi mdi-camcorder"></i></button>
			<button class="btn actbtn rounded-circle mx-3 bg-primary text-white" id="vpause"><i
					class="mdi mdi-pause"></i></button>
			<button class="btn actbtn rounded-circle mx-3 bg-danger text-white" id="vstop"><i
					class="mdi mdi-stop"></i></button>
			<button class="btn actbtn rounded-circle mx-3 bg-warning" id="vdownload"><i class="mdi mdi-download"></i></button>
		</div>

		<div class="text-center mt-3 h4" id="vtimer">
			00:00:00
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/src/easytimer.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
